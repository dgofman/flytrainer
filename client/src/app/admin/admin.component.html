<div class="container" [ngClass]="{'menu-layout-open': toggleArroMenu}">
  <div class="topbar">
    <div class="topbar-left">
      <h3>{{environment.company}}</h3>
      <h4>{{environment.phone}}</h4>
      <div class="arrow-menu" (click)="toggleArroMenu = !toggleArroMenu;">
        <i class="pi pi-chevron-circle-right"></i>
      </div>
    </div>
    <div class="topbar-right">
      <a style="float: right; color: #fff" (click)="appService.logout()">{{Locales.logout}}</a>
    </div>
  </div>
  <div class="wrap">
    <div class="left-menu">
      <ul class="nav-menu">
        <li routerLink="../dashboard" routerLinkActive="active">
          <i class="pi pi-home"></i>{{Locales.dashboard}}
        </li>
        <li routerLink="dashboard" routerLinkActive="active">
          <i class="pi pi-dollar"></i>Accounting
        </li>
        <li routerLink="dashboard" routerLinkActive="active">
          <i class="pi pi-cog"></i>Maintance
        </li>
      </ul>
    </div>
    <div class="main">
      <ft-table [columns]="cols" [data]="users" dataKey="id" [noData]="Locales.noData"
        (onNotify)="eventTableHandler($event)"></ft-table>
    </div>
  </div>
  <app-footer></app-footer>
</div>
