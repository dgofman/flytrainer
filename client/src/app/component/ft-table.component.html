<div style="height: 40px">
  <div style="float: right">
    {{Locales.itemsPerPage}}
    <p-dropdown [options]="itemsPerPageList" (onChange)="itemsPerPageChanged()"
      [style]="{'minWidth':'80px', 'width': '80px'}"></p-dropdown>
  </div>
</div>
<p-table [columns]="columns" [value]="data" [resizableColumns]="true" [scrollable]="true"
  [expandedRowKeys]="expandedRows" [dataKey]="dataKey" [lazy]="true" [paginator]="true" [rows]="itemsPerPage"
  (onLazyLoad)="lazyLoad($event)">
  <ng-template pTemplate="colgroup">
    <colgroup>
      <col [style.width.px]="45" />
      <col *ngFor="let col of columns" [style.width.px]="col.width" />
      <col *ngIf="lastColumnTemplate" [style.width.px]="50" />
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em; padding-left: 0; padding-right: 0; text-align: center;">
        <button pButton icon="pi pi-plus" style="font-size: 12px" (click)="onAddNewRow()"></button>
      </th>
      <th *ngFor="let col of columns" pResizableColumn pSortableColumn="{{col.field}}">
        {{col.header}}
        <p-sortIcon field="{{col.field}}"></p-sortIcon>
      </th>
      <th *ngIf="lastColumnTemplate"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-expanded="expanded">
    <tr>
      <td>
        <a href="#" [pRowToggler]="rowData">
          <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
        </a>
      </td>
      <td *ngFor="let col of columns" class="ui-resizable-column" [style.text-align]="col.align" [title]="formatData(col, rowData, true)" [innerHTML]="formatData(col, rowData, false)"></td>
      <td *ngIf="lastColumnTemplate" style="text-overflow: initial">
        <ng-container *ngTemplateOutlet="lastColumnTemplate; context: {$implicit: rowData}"></ng-container>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-rowData>
    <tr>
      <td [attr.colspan]="columns.length + 1 + (lastColumnTemplate ? 1 : 0)">
        <div [ftTableFormProvider]="rowData" [table]="this">
          <ng-container *ngComponentOutlet="expandFormTemplate"></ng-container>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="columns.length + 1 + (lastColumnTemplate ? 1 : 0)" style="text-align: center;">{{Locales.noData}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="paginatorright">
    <div style="margin-right: 10px; margin-top: 5px">
      {{Locales.total}}: {{data?.length}}
    </div>
  </ng-template>
</p-table>
