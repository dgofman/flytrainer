<div class="container" [ngClass]="{'menu-layout-open': !toggleArroMenu}">
  <div class="topbar">
    <div class="topbar-left">
      <h3>{{environment.company}}</h3>
      <h4>{{environment.phone}}</h4>
      <div class="arrow-menu" (click)="toggleArroMenu = !toggleArroMenu;">
        <i class="pi pi-chevron-circle-right"></i>
      </div>
    </div>
    <div class="topbar-right">RIGHT</div>
  </div>
  <div class="wrap">
    <div class="left-menu">
      <div class="profile">
        {{session.lastname}}, {{session.firstname}} ({{session.id}})
        <br><b>{{Locales.accountBalance}}:</b><span
          style="padding-left: 10px;">{{0 | currency}}</span>
        <br><a style="float: right" (click)="appService.logout()">{{Locales.logout}}</a>
      </div>
      <ul class="nav-menu">
        <li routerLink="../admin" *ngIf="AppUtils.isReviewAccess()">
          <i class="pi pi-unlock"></i>{{Locales.admin}}
        </li>
        <li routerLink="schedule">
          <i class="pi pi-calendar"></i>{{Locales.schedule}}
        </li>
        <li routerLink="instructors">
          <fa-icon [icon]="faInstructor"></fa-icon>{{Locales.instructors}}
        </li>
        <li routerLink="aircraft">
          <fa-icon [icon]="faPlane" class="rotate-90"></fa-icon>{{Locales.aircraft}}
        </li>
      </ul>
    </div>
    <div class="main">

    </div>
    <div class="layout-mask"></div>
  </div>
  <app-footer></app-footer>
</div>
